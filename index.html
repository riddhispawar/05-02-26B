<html>
<head>
<title>Program for if statement</title>
<script type="text/javascript">
function display(no)
{
  if(no%2==0)
    document.write("Number is Even")
  else
    document.write("Number is Odd")
}
</script>
</head>
  <body>
    <script type="text/javascript">
      var no=prompt("Enter number",1)
        display(no)
    </script>
  </body>
          </html>
